<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemLink Chat Testing - Side by Side</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #075e54;
            color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 500;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
            gap: 2px;
            background: #e0e0e0;
        }

        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .user-selector {
            background: #f6f6f6;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .user-selector label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .user-selector select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .panel-header {
            background: #ededed;
            padding: 15px;
            border-bottom: 1px solid #d1d7db;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .avatar.jsanchez {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .avatar.genaimpact2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .avatar.daviduy {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .panel-info h2 {
            font-size: 16px;
            font-weight: 600;
            color: #000;
        }

        .panel-info .status {
            font-size: 12px;
            color: #667781;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: #e5ddd5;
        }

        .message {
            max-width: 75%;
            padding: 6px 7px 8px 9px;
            border-radius: 7.5px;
            position: relative;
            word-wrap: break-word;
            box-shadow: 0 1px 0.5px rgba(0,0,0,0.13);
        }

        .message.sent {
            background: #d9fdd3;
            align-self: flex-end;
        }

        .message.received {
            background: white;
            align-self: flex-start;
        }

        .message-body {
            font-size: 14.2px;
            line-height: 19px;
            color: #111b21;
            margin-bottom: 4px;
        }

        .message-footer {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: rgba(0,0,0,0.45);
            justify-content: flex-end;
        }

        .read-status {
            font-size: 16px;
            color: #53bdeb;
        }

        .input-area {
            padding: 10px;
            background: #f0f2f5;
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .input-area input {
            flex: 1;
            padding: 9px 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            background: white;
        }

        .input-area button {
            background: #25d366;
            color: white;
            border: none;
            padding: 9px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
        }

        .input-area button:hover {
            background: #20ba5a;
        }

        .input-area button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .conversation-info {
            background: #fff4e5;
            padding: 10px 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
            text-align: center;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        .no-conversation {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ’¬ Chat Test: Jay Sanchez â†” David Uy</h1>
        <p>Side-by-side testing interface for messaging features</p>
    </div>

    <div class="container">
        <!-- Left Panel - Jay Sanchez -->
        <div class="chat-panel" id="panel1">
            <div class="panel-header">
                <div class="avatar jsanchez">JS</div>
                <div class="panel-info">
                    <h2>Jay Sanchez</h2>
                    <div class="status">jsanchez@nmblr.ai</div>
                </div>
            </div>
            <div id="messages1" class="messages">
                <div class="loading">Loading messages...</div>
            </div>
            <div class="input-area">
                <input type="text" id="input1" placeholder="Type a message as Jay..." onkeypress="handleKeyPress(event, 1)">
                <button onclick="sendMessage(1)">Send</button>
            </div>
        </div>

        <!-- Right Panel - David Uy -->
        <div class="chat-panel" id="panel2">
            <div class="panel-header">
                <div class="avatar daviduy">DU</div>
                <div class="panel-info">
                    <h2>David Uy</h2>
                    <div class="status">daviduy@nmblr.ai</div>
                </div>
            </div>
            <div id="messages2" class="messages">
                <div class="loading">Loading messages...</div>
            </div>
            <div class="input-area">
                <input type="text" id="input2" placeholder="Type a message as David..." onkeypress="handleKeyPress(event, 2)">
                <button onclick="sendMessage(2)">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Hardcoded users
        const JAYPER_ID = '78033fa0-db62-43f9-8e00-02488aeb0ed5';
        const DAVID_ID = '5fda75f7-17b1-44d8-9ca5-d070a8cdb247';

        let conversationId = null;
        let refreshInterval = null;

        // Auto-start on page load
        window.addEventListener('DOMContentLoaded', function() {
            findOrCreateConversation();
        });

        async function findOrCreateConversation() {
            try {
                // Try to find existing conversation
                const response = await fetch(`/api/conversations?user_id=${JAYPER_ID}`);
                const conversations = await response.json();
                
                // Look for conversation with David
                const existing = conversations.find(conv => {
                    const otherParticipant = conv.other_participant;
                    return otherParticipant && otherParticipant.id === DAVID_ID;
                });

                if (existing) {
                    conversationId = existing.conversation_id;
                    console.log('Found existing conversation:', conversationId);
                } else {
                    // Create new conversation
                    const createResp = await fetch('/api/conversations/start', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            sender_id: JAYPER_ID,
                            recipient_id: DAVID_ID
                        })
                    });
                    const data = await createResp.json();
                    conversationId = data.conversation_id;
                    console.log('Created new conversation:', conversationId);
                }

                // Load messages for both panels
                loadMessages(1, JAYPER_ID);
                loadMessages(2, DAVID_ID);

                // Start auto-refresh
                if (refreshInterval) clearInterval(refreshInterval);
                refreshInterval = setInterval(() => {
                    loadMessages(1, JAYPER_ID);
                    loadMessages(2, DAVID_ID);
                }, 2000);

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to create/find conversation: ' + error.message);
            }
        }

        async function loadMessages(panel, userId) {
            if (!conversationId) return;

            try {
                const response = await fetch(`/api/conversations/${conversationId}/messages?user_id=${userId}`);
                const data = await response.json();
                
                const messagesDiv = document.getElementById(`messages${panel}`);
                if (!messagesDiv) return;

                messagesDiv.innerHTML = data.messages.map(msg => {
                    const isSent = msg.sender_id === userId;
                    const time = new Date(msg.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    const readIcon = msg.is_read ? 'âœ“âœ“' : 'âœ“';
                    
                    return `
                        <div class="message ${isSent ? 'sent' : 'received'}">
                            <div class="message-body">${msg.body}</div>
                            <div class="message-footer">
                                <span class="message-time">${time}</span>
                                ${isSent ? `<span class="read-status">${readIcon}</span>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');

                // Scroll to bottom
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

                // Mark messages as read
                const unreadIds = data.messages
                    .filter(msg => msg.sender_id !== userId && !msg.is_read)
                    .map(msg => msg.id);
                
                if (unreadIds.length > 0) {
                    fetch('/api/messages/mark-read', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: userId,
                            message_ids: unreadIds,
                            conversation_id: conversationId
                        })
                    });
                }

            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        async function sendMessage(panel) {
            const input = document.getElementById(`input${panel}`);
            const message = input.value.trim();
            
            if (!message || !conversationId) return;

            const senderId = panel === 1 ? JAYPER_ID : DAVID_ID;

            try {
                const response = await fetch(`/api/conversations/${conversationId}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sender_id: senderId,
                        body: message
                    })
                });

                if (response.ok) {
                    input.value = '';
                    // Immediately refresh messages
                    loadMessages(1, JAYPER_ID);
                    loadMessages(2, DAVID_ID);
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Failed to send message');
            }
        }

        function handleKeyPress(event, panel) {
            if (event.key === 'Enter') {
                sendMessage(panel);
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) clearInterval(refreshInterval);
        });
    </script>
</body>
</html>
